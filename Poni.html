<!Doctype html>
<html>
<head>
    <title>Poni Module </title>
</head>    
<body>
<script>
var Animal = (function () {
    function C () {
	this.get = function (){};
	}
	C.prototype.fly = function () {  
	    console.log('Now I can Fly!');
	};
	
    return C;
})();	
var Pony = (function () {
    function Constructor () {
	    var privateValue={};
		    		
		this.set = function (key, value) {
		    privateValue[key] = value;
	    };
		
		this.get = function () {
		   return privateValue;
		};
		
		return this;
	}
	extend(Constructor, Animal);
	
	Constructor.prototype.gallop = function () {
	    console.log("Pony run run run!");
	};
	
	Constructor.prototype.sayJoke = function () {  
	    console.log("Pony said:'Igogo igogo, puk....OGO !'");
	};
	
    return Constructor;
})();

var littlePony = new Pony();

console.dir(littlePony);

littlePony.set("hight", "140sm");

littlePony.gallop();
littlePony.sayJoke();

littlePony.fly();


function extend (Child,Parent){
	function Surrogate(){}
	Surrogate.prototype = Parent.prototype;
	Child.prototype = new Surrogate();
}
</script>
</body>
</html>
